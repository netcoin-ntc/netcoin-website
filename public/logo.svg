<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- NetCoin Logo - Simple Clean Design -->
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#2563eb"/>
  
  <!-- Simple N design -->
  <g fill="#ffffff" stroke="#ffffff" stroke-width="1">
    <!-- Left vertical line -->
    <rect x="16" y="16" width="4" height="32"/>
    <!-- Right vertical line -->
    <rect x="44" y="16" width="4" height="32"/>
    <!-- Middle diagonal -->
    <polygon points="16,16 20,16 44,48 40,48"/>
  </g>
  
  <!-- Clean accent -->
  <circle cx="32" cy="12" r="2" fill="#60a5fa"/>
</svg>
